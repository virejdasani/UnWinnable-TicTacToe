<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac LOSER</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <body>
    <div class="header">
      <h1>YOU WILL ALWAYS LOSE</h1>
    </div>

    <div class="box">
      <div class="row">
        <input id="1" class="h-btn hb-1 hidden" type="text" readonly>
        <input id="2" class="h-btn hb-1 hidden" type="text" readonly>
        <input id="3" class="h-btn hb-1 hidden" type="text" readonly>
        <input id="4" class="h-btn hb-1 hidden" type="text" readonly>
        <input id="5" class="h-btn hb-1 hidden" type="text" readonly>
      </div>
      <div class="row">
        <input id="6" class="h-btn hidden" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input id="7" class="h-btn hidden" type="text" readonly>
      </div>
      <div class="row">
        <input id="8" class="h-btn hidden" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input id="9" class="h-btn hidden" type="text" readonly>
      </div>
      <div class="row">
        <input id="a" class="h-btn hidden" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input class="btn" type="text" readonly>
        <input id="b" class="h-btn hidden" type="text" readonly>
      </div>
      <div class="row">
        <input id="c" class="h-btn hidden " type="text" readonly>
        <input id="d" class="h-btn hidden" type="text" readonly>
        <input id="e" class="h-btn hidden" type="text" readonly>
        <input id="f" class="h-btn hidden" type="text" readonly>
        <input id="g" class="h-btn hidden" type="text" readonly>
      </div>

    </div>

    <p class="result">Player X Turn</p>

    <div class="reset">
      <button id="reset">Reset</button>
    </div>

  </body>

  <script src="./index.js"></script>
</body>

</html>
